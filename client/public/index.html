<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>
<script>
  const ws = new WebSocket('ws://localhost:3883');

  ws.addEventListener('open', () => {
    const url = new URL('https://music.yandex.ru/radio');
    const win = window.open(url);

    ws.addEventListener('message', ({data}) => {
      win.postMessage(data, url.origin);
    });
  });
</script>
</body>
</html>
